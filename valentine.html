                    <a href="#" onclick="window.history.back()">

                <h3 class="quote-heading">Special Quotes for my special one on the Valentine's Day! ‚ù§Ô∏è</h3>

        <div class="heart-wrap">

    </div>
    <script src="./quotesValentineDay.js"></script>
    <script src="./mini heart element/script.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script>
        // JavaScript to handle the tank filling animation and redirection
        document.addEventListener('DOMContentLoaded', function () {
            const tank = document.querySelector('.tank');
            const heartWrap = document.querySelector('.heart-wrap');
            const fillDuration = 50; // Duration in milliseconds for each fill
            let clickCount = 0;

            // Add click event listener to the heart-wrap to start the tank filling
            heartWrap.addEventListener('click', function () {
                clickCount++;
                if (clickCount <= 3) {
                    // Calculate the height to fill based on the number of clicks
                    const fillHeight = (clickCount / 3) * 100;
                    // Animate the tank filling
                    tank.style.transition = `height ${fillDuration}ms ease-in-out`;
                    tank.style.height = `${fillHeight}%`;

                    // Redirect after the tank is filled on the third click
                    if (clickCount === 3) {
                        setTimeout(() => {
                    // Send a message to the parent window to stop the music
                        window.parent.postMessage('stopMusic', '*');
                            window.location.href = './valentine-special/index.html';
                        }, fillDuration);
                    }
                }
            });
        });
    </script>
</body>
